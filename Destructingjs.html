<!DOCTYPE html>
<html>
    <head>
        </head>
    <body>
        <h1>THE DESTRUCTING IN JAVASCRIPT</h1>
        <p>It is used to destructing the element of the array/objects.</p></body>
<script>
    //array type
let array=["Bmw","Jaguar","Mustang","Audi","Bukati" ];
let [a,b,c,d,e]=array;
document.write(a,"<br>" );
document.write(b,"<br>" );
document.write(c,"<br>" );
document.write(d,"<br>" );
document.write(e,"<br>","<br>","<br>","<br>","<br>" );
// object type
let obj={f:"mango",g:"lichi",h:"gauva",i:"pineapple",j:"watermelon" };
let{f,g,h,i,j} =obj;
document.write(f,"<br>" );
document.write(g,"<br>" );
document.write(h,"<br>" );
document.write(i,"<br>" );
document.write(j,"<br>" );

</script>



    
</html>
