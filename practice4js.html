<!DOCTYPE html>
    <html>
        <head>
            <body>
                <script>
                //var has the global scope,it has reasssign and redeclare;
                 var a = 45;
                 var b = 54;
                 var c = a+b;
                 document.write(c,"<br>");
                 // let has the block scope,it hasn't redeclare but reassign; 
                  let num1 = 8;
                  let num2 = 7;
                  let num3 = num1 + num2;
                  document.write(num3,"<br>");
                  //const has the block scope,it han't reassign and redeclare;
                  const student  = "kartik"; 
                    age ="24";
                  const total  =student+ age;
                document.write(total);
                </script>
        </head>
        </body>
    </html>
