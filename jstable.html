     <script>
// table 
  let num = 5;
   let  table;
   for(let  i=1; i <= 10; i++) {  
  table = num * i;
   document.write(num,"*",i,"=",table,"<br>"),"<br>";
   }
  
      //factorial
    let fact=1 ;
    let i;
   for(let i=1 ; i <=4; i++) {  
   fact = fact * i;
   document.write(fact,"<br>"),"<br>";
  }  
   //half pyramid printing
 let N = 5;
  for(let i=1; i<= N; i++) { 
  for(let j=1; j <= i; j++) {
   
  document.write("*");
}  
document.write("<br>"),"<br>";
  }
// In reverse half pyramid
let M = 5;
  for(let i =M; i>= 1; i--) { 
  for(let j=1; j <=i; j++) {
   
  document.write("*");
}  
document.write("<br>"),"<br>";
  }
  //number printing

while (  x <= 50 ){
document.write(x,"<br>"),"<br>" ;
x++;

 let area =length* breath;{

 }

 document.write(`The value of p after swapping: ${p}`,"<br>");

 document.getElementById("demo3").innerHTML=Element;
