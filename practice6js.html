<!DOCTYPE html>
    <html>
            <body>
                <h1> Javascript const variable.</h1>
                <p> Declaring the const array does not make the element unchangable: </p>
                <p id="demo"></p>
                <script>
 // creat an array
  const cars = ["THAR","SWIFTDESIRE","SUZUKI"];
// change an  element
 cars[0] = " AUDI";
// add an element
cars.push("BMW");
//display the array
document.getElementById("demo").innerHTML=cars;
</script>
</body>
</html>
