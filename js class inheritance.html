<!DOCTYPE html>
<html>
<body>
<h2>JavaScript object accessor like getter and setter . </h2>
<p id="demo"></p>
<script>
class cars{
constructor(brand){
this.carName=brand;
}
present(){
return this.carName;
} 
 }
class model extends cars{
constructor(brand,mod ){
super(brand);
this.model=mod;
}
show(){
return this.present() +"<br>"+this.model;
}
 }
const mycompany= new model("BMW","AUDI");
document.getElementById("demo").innerHTML=mycompany.show();
</script>
</body>
</html>
