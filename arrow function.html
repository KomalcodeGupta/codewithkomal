<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>The Arrow Function</h2>

<p>This example shows the syntax of an Arrow Function, and how to use it.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
const myFunction = (a, b) => a + b;
 myFunction1 = (a, b) => a - b;
 myFunction2 = (a, b) => a *b;
 myFunction3 = (a, b) => a / b;

document.getElementById("demo1").innerHTML = myFunction(11, 9);
document.getElementById("demo2").innerHTML = myFunction1(11, 9);
document.getElementById("demo3").innerHTML = myFunction2(11, 9);
document.getElementById("demo4").innerHTML = myFunction3(11, 9);


</script>

</body>
</html>
